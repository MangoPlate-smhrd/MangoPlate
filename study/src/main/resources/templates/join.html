<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="width: 500px; margin-left: 100px; margin-top: 100px;">회원가입</h1>
<form action="/joinComplete" method="post">
    <div class="form-group" style="width: 500px; margin-left: 100px; ">
        <label for="inputId">ID</label>
        <input type="text" name="user_id" class="form-control" id="inputId" placeholder="ID를 입력하세요">
    </div>
    <div class="form-group" style="width: 500px; margin-left: 100px;">
        <label for="exampleInputPassword1">PW</label>
        <input type="password" name="user_pw" class="form-control" id="exampleInputPassword1" placeholder="PW를 입력하세요">
    </div>
    <div class="form-group" style="width: 500px; margin-left: 100px; ">
        <label for="inputName">NAME</label>
        <input type="text" name="user_name" class="form-control" id="inputName" placeholder="이름을 입력하세요">
    </div>


    <button type="button" class="btn btn_join btn-primary" style="width: 500px; margin-left: 100px;">가입하기</button>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<section layout:fragment="contentScriptFragment">
    <script type="text/javascript" th:src="${@versionComponent.getVersion('/resources/build/join.bundle.js')}"></script>
</section>
</body>
</html>
