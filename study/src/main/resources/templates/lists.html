<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layoutContents.html}">

<head>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/blog/">


    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="pc__container">
    <div th:replace="/fragments/header :: header"></div>
    <main>
        <section class="py-3 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">스터디 테스123트</h1>
                    <p class="lead text-muted">mango plate 모방 스터디 입니다.</p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row mb-2">
                    <th:block th:each="place : ${places}">
                        <div class="col-2"></div>
                        <div class="col-md-8">
                            <a th:href="@{/product/{param}(param=${place.getPlaceNum()})}">
                                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                    <div class="p-4 d-flex flex-column position-static">
                                        <div style="float: left; width: 100px; height: 100px">
                                            <!-- place > mainImage 컬럼 삭제-->
<!--                                            <img style="width: 100%" th:src="@{${place.getPlaceMainImage()}}"/>-->
                                        </div>
                                        <div style="float: left; width: 33%;">
                                            <h3 th:text="${place.getPlaceName()}">Featured post</h3>
                                            <h3 th:text="${place.getPlaceAddr()}" class="mb-1 text-muted">Nov 12</h3>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-2"></div>
                    </th:block>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
