<!DOCTYPE HTML>

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layoutContents.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">
    <title>title</title>

    <meta name="theme-color" content="#712cf9">
</head>

<body>
<div layout:fragment="content" class="pc__container">
    <div th:replace="/fragments/header :: header"></div>
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">스터디 테스트</h1>
                    <p class="lead text-muted">mango plate 모방 스터디 입니다.</p>
                    <p>
                        <a href="#" class="btn btn-primary my-2">Main action</a>
                        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                    </p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div th:each="list : ${lists}" class="col">
                        <div class="card shadow-sm">
                            <a th:href="@{/lists/{param}(param=${list.getListNum()})}">
                                <div class="card-body">
                                    <img style="width: 100%" th:src="@{/image/img1.jpg}"/>
                                    <p class="card-text" th:text="${list.getListName()}">This content is a little bit
                                        longer.</p>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
            <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
                    href="/docs/5.2/getting-started/introduction/">getting started guide</a>.</p>
        </div>
    </footer>
</div>
</body>
<section layout:fragment="contentScriptFragment">
    <script type="text/javascript"
            th:src="${@versionComponent.getVersion('/resources/build/sample.bundle.js')}"></script>
</section>
</html>
